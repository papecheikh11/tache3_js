<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les variables</title>
</head>
<body>
    <h1>Les variables</h1> <br>
    <h2>La valeur de la variable declarée est un string et ça affiche</h2>
    <p id="demo"></p>

    <h2>La valeur du contenue declarée est indefinie et ça affiche</h2>
    <p id="indefinie"></p>

    <h2>La valeur du nombre declarée est bien definie et ça affiche</h2>
    <p id="nombre"></p>

    <h2>La valeur du nombre declarée est de type vraie ou faux et ça affiche</h2>
    <p id="bool"></p>

<script>

    //Variable de type chaine de caractére

    let carName = "Bakeli";
    document.getElementById("demo").innerHTML = carName;

    //Variable indefinie

    let indefinie ;
    document.getElementById("indefinie").innerHTML = indefinie;

    //Variable de type entier

    let nombre = 200;
    document.getElementById("nombre").innerHTML = nombre;

    //Variable de type booleen

    let bool = false;
    document.getElementById("bool").innerHTML = bool;

</script>


    <script src="tache3.js"></script>
</body>
</html>
